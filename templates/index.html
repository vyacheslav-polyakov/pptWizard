<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>pptWizard</title>
	<link href='http://fonts.useso.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="D:\Code\Works\pptWizard\static\index.css">

	<script>
		const links = document.getElementsByClassName('link');
						for (let i = 0; i <= links.length; i++) {
							links[i].addEventListener('mouseover', function() {
								links[i].classList.add('jumpy');
							});
							links[i].addEventListener('animationend', function() {
								links[i].classList.remove('jumpy');
							});
						}
	</script>
</head>

<body>
<div class='container'></div>
	<nav>
		<a class='link' href=#>about</a>
		<a class='link' href=#>blog</a>
	</nav>

	<main>
		<img id='logo' src="D:\Code\Works\pptWizard\static\type.png">

		<form id=search-bar action='/download' method="POST">
				<input id="topic" name="topic" type="text" required>
				<button id="search-button" type="submit" form="search">
					<img src="D:\Code\Works\pptWizard\static\search icon.png">
				</button>
		</form>

		<p>Give <strong>any</strong> topic, download a presentation.</p>
	</main>
</div>
</body>
</html>
