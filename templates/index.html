<body>
<video class="video-bg" width="100%" height="100%" preload="auto" loop autoplay muted playsinline>

	<nav id='navbar'>

	<main>
		<img id='logo' src="D:\Code\Works\pptWizard\static\type.png">
		
		<form id='search-bar' action='/download' method="POST">
				<input id="topic" name="topic" type="text" required>

					<img src="D:\Code\Works\pptWizard\static\search icon.png">

		<p>Give <strong>any</strong> topic, download a presentation.</p>
	</main>
	

<script>
	const links = document.getElementsByClassName('link');
					for (let i = 0; i <= links.length; i++) {
						links[i].addEventListener('mouseover', function() {
							links[i].classList.add('jumpy');
						});
						links[i].addEventListener('animationend', function() {
							links[i].classList.remove('jumpy');
						});
					}
</script>
